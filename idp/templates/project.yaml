apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: Project
  title: Create a new project
  description: A template to create a new project
  tags:
    - project
    - structure
    - harness
spec:
  type: project
  parameters:
    - title: Project metadata
      required:
        - name
        - owner
        - organization
      properties:
        name:
          title: Name
          type: string
          description: Name of the project
        description:
          title: Description
          type: string
          description: Description of the project
        owner:
          title: Owner
          type: string
          description: Owner of the project
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              kind: Group
        organization:
          title: Organization
          type: string
          description: Organization for the project
          ui:field: HarnessOrgPicker
        application:
          title: Application
          type: string
          description: Team Lead the owner of this service
          ui:field: EntityFieldPicker
          ui:displayField: metadata.name
          ui:options:
            catalogFilter:
              kind: 
              - Component
        token:
          title: Harness Token
          type: string
          ui:widget: password
          ui:field: HarnessAuthToken
  
  steps:
    - id: trigger
      name: Bootstrapping your new project
      action: trigger:harness-custom-pipeline
      input:
        url: "https://app.harness.io/ng/account/wlgELJ0TTre5aZhzpt8gVA/module/cd/orgs/default/projects/idp/pipelines/debug"
        inputset:
          organization: ${{ parameters.organization }}
          project: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          extra: "${{ parameters.application }}"
        apikey: ${{ parameters.token }}

  output:
    links:
      - title: Pipeline Details
        url: ${{ steps.trigger.output.PipelineUrl }}
